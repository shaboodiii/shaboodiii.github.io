<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<link rel="stylesheet" type="text/css" src="style.css">
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
			body {
				font-family: sans-serif;
				font-weight: bold;
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<h1>Part 1</h1>
		<script type="text/javascript">
			//D3 code
			var dataset = [5, 10, 15, 20, 25];

		d3.select("body").selectAll("p").data(dataset).enter().append("p").text(function(d){
			return "I can count up to " + d;
		}).style("color", function(d){
			if (d > 15){
				return "red";
			}else{
				return "black";
			}
		});
		</script>
		<h1>Part 2</h1>
		<svg width="5000" height="5000">
			<rect x="0" y="20" width="80" height="80" fill="rgba(128, 0, 128, 1.0)" stroke="grey" stroke-width="2"/>
			<rect x="20" y="15" width="80" height="80" fill="rgba(0, 0, 255, 0.75)" stroke="grey" stroke-width="2"/>
			<rect x="40" y="10" width="80" height="80" fill="rgba(0, 255, 0, 0.5)" stroke="grey" stroke-width="2"/>
			<rect x="60" y="5" width="80" height="80" fill="rgba(255, 255, 0, 0.25)" stroke="grey" stroke-width="2"/>
			<rect x="80" y="0" width="80" height="80" fill="rgba(255, 0, 0, 0.1)" stroke="grey" stroke-width="2"/>
		</svg>

	</body>
</html>
