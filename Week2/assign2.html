<!DOCTYPE html>

<html>
	<head>

		<script type="text/javascript" src="../d3_files/d3.js"></script>
		<title>Week 2 exercises</title>

	<body>
		<h1>Part 2: A couple of small exercises</h1>
		<h2>Check console</h2>
		<script type="text/javascript">
			var dataset;

			d3.csv("data.csv", function(data){
				dataset = data;

				d3.select("body").selectAll("p").data(dataset).enter().append("p").text(function(d){
					console.log(d);
					return d;
				})

			});

			
		</script>

	</body>
